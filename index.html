<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Колесо заданий (с Firebase)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .wheel {
      position: relative;
      margin: 20px auto;
    }
    .marker {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
    canvas {
      transition: transform 0.3s ease-out;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Колесо заданий</h1>
    <div id="wheel" class="wheel">
      <div class="marker">▼</div>
      <canvas id="canvas" width="300" height="300"></canvas>
    </div>
    <button id="spin">Крутить колесо</button>
    <button id="reset">Сбросить колесо</button>
    <div id="result" class="result"></div>
  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGB8czq8dPpHRhoToaVImZgcHrVuimEmE",
      authDomain: "wheel-of-tasks.firebaseapp.com",
      databaseURL: "https://wheel-of-tasks-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "wheel-of-tasks",
      storageBucket: "wheel-of-tasks.appspot.com", // исправлено
      messagingSenderId: "1022732084945",
      appId: "1:1022732084945:web:4e139e66cd35ea204cc7f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const usedRef = ref(db, "usedTasks");

    const tasks = {
      1: "Ущипни кого-то из присутствующих.",
      2: "Предложи кому-нибудь ударить тебя по пятой точке.",
      3: "Запиши провокационную сплетню о себе и запусти ее самолетиком так, чтоб она попала на стол профессора.",
      4: "Поднять руку и разговаривать с профессором исключительно при помощи рифмоплетных стихосложений.",
      5: "Вставь слово «поцелуй» или «соблазн» в собственный ответ на вопрос профессора, сохрани серьезное лицо и жди реакции.",
      6: "Поменяйся с кем-то своими носками (не забудь их надеть).",
      7: "Сделай профессору комплимент с налётом флирта.",
      8: "Расхваливай себя, как лучшую вторую половинку, которую необходимо иметь всем (как в рекламе).",
      9: "Внезапно бурно поддержи профессора и толкни речь, словно на выпускном."
    };

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const resetBtn = document.getElementById("reset");
    const resultBox = document.getElementById("result");
    const colors = ["#f8b195", "#f67280", "#c06c84", "#6c5b7b", "#355c7d", "#99b898"];
    let segments = [];
    let rotation = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, 300, 300);

      if (segments.length === 0) {
        ctx.beginPath();
        ctx.arc(150, 150, 150, 0, 2 * Math.PI);
        ctx.fillStyle = "#ccc";
        ctx.fill();
        ctx.fillStyle = "#333";
        ctx.font = "18px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("Все задания выполнены", 150, 150);
        return;
      }

      const anglePerSegment = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        const startAngle = i * anglePerSegment;
        const endAngle = startAngle + anglePerSegment;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(startAngle + anglePerSegment / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText(segments[i], 140, 10);
        ctx.restore();
      }
    }

    function updateSegments(used) {
      segments = Object.keys(tasks).map(Number).filter(n => !used.includes(n));
      drawWheel();
    }

    onValue(usedRef, (snapshot) => {
      const used = snapshot.val() || [];
      updateSegments(used);
    });

    spinBtn.addEventListener("click", async () => {
      const snapshot = await get(usedRef);
      const used = snapshot.val() || [];
      segments = Object.keys(tasks).map(Number).filter(n => !used.includes(n));
      if (spinning || segments.length === 0) return;

      spinning = true;
      resultBox.textContent = "";
      const spinTime = 4000;
      const extraDegrees = 360 * 5;
      const randomSegmentIndex = Math.floor(Math.random() * segments.length);
      const degreesPerSegment = 360 / segments.length;
      const stopAngle = (segments.length - randomSegmentIndex) * degreesPerSegment - degreesPerSegment / 2;
      const finalAngle = rotation + extraDegrees + stopAngle;
      const start = performance.now();

      function animate(time) {
        const progress = Math.min((time - start) / spinTime, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        rotation = finalAngle * easeOut;
        canvas.style.transform = `rotate(${rotation}deg)`;
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const landedIndex = (segments.length - Math.floor((rotation % 360) / degreesPerSegment)) % segments.length;
          const taskNumber = segments[landedIndex];
          resultBox.textContent = `Задание: ${tasks[taskNumber]}`;
          used.push(taskNumber);
          set(usedRef, used);
        }
      }
      requestAnimationFrame(animate);
    });

    resetBtn.addEventListener("click", () => {
      remove(usedRef);
    });
  </script>
</body>
</html>
